<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated 3D Printed House Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        .header {
            background-color: #6c5ce7;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #7a49f2;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6c3fac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Exploring the Future of Housing</h1>
            <h2 class="subtitle">See how 3 different AIs generate websites with information on 3D printed houses</h2>
        </div>
        <div class="button-container">
            <a href="gemini.html"><button class="button">Gemini</button></a>
            <a href="perplexity.html"><button class="button">Perplexity</button></a>
            <a href="copilot.html"><button class="button">Copilot</button></a>
        </div>
    </div>

</html>
